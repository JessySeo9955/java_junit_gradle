name: Test and Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      LAMBDA_FUNCTION_NAME: my-lambda-function
      ARTIFACT_ZIP: build/lambda.zip

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 🛠️ Make Gradle executable
        run: chmod +x ./gradlew

      - name: ✅ Run tests
        run: ./gradlew test

      - name: ⚙️ Build JAR (only if tests pass)
        run: ./gradlew clean assemble

      - name: 📦 Package Lambda deployment ZIP
        run: |
          mkdir -p build
          zip -r ${{ env.ARTIFACT_ZIP }} build/libs/*.jar

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🚀 Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --zip-file fileb://${{ env.ARTIFACT_ZIP }}
